name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: robertobreuer/notificaciones

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout código
    - name: Checkout código
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # 2. Setup Java
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 3. Build con Maven
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    # 4. Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 5. Build y Push Docker
    - name: Build and Push Docker image
      run: |
        TAG=$(git rev-parse --short HEAD)
        docker build -t ${{ env.DOCKER_IMAGE }}:$TAG .
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
        docker push ${{ env.DOCKER_IMAGE }}:$TAG
        docker push ${{ env.DOCKER_IMAGE }}:latest
        echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
    
    # 6. Actualizar repo GitOps
    - name: Update GitOps repo
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Clonar repo GitOps
        git clone https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/robertobreuer/notificaciones-gitops.git
        
        cd notificaciones-gitops
        
        # Actualizar values.yaml
        sed -i "s|tag:.*|tag: $IMAGE_TAG|g" helm-charts/notificaciones/values.yaml
        
        # Commit y push
        git add helm-charts/notificaciones/values.yaml
        git commit -m "Update image to $IMAGE_TAG [skip ci]"
        git push
        
        echo "✅ GitOps repo actualizado con tag: $IMAGE_TAG"
