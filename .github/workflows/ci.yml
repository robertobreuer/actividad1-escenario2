##CI
#name: CI/CD Pipeline
name: CI Pipeline
on:
  push:
    branches: [ master ]

env:
  DOCKER_IMAGE: robertobreuer/notificaciones

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout código
    - name: Checkout código
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # 2. Setup Java
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 3. Run tests
    - name: Run tests
      run: mvn test
    
    # 4. Build con Maven
    - name: Build with Maven
      run: mvn clean package
    
    # 5. Análisis estático
    - name: Análisis estático
      run: mvn checkstyle:check
      continue-on-error: true  # No falla el pipeline si hay warnings
	  
